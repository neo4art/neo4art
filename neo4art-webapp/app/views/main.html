<div class="container-home">
    <md-fab-speed-dial md-direction="down" class="md-scale md-fab-top-left">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab blue">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button aria-label="Add Node" class="md-fab md-raised md-mini" ng-click="ctrl.addNode()">
                <md-icon md-svg-icon="plus-circle-outline" aria-label="Add Node"></md-icon>
            </md-button>
            <md-button aria-label="Relation" class="md-fab md-raised md-mini">
                <md-icon md-svg-icon="ray-start-end" aria-label="Relation"></md-icon>
            </md-button>
            <md-button aria-label="Remove Node" class="md-fab md-raised md-mini">
                <md-icon md-svg-icon="close-circle-outline" aria-label="Remove"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
    <svg class="main-svg">
    </svg>
</div>
